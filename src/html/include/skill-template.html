<div class="sheet-field-container sheet-field-container-skill">
    <button type="action" name="act_roll_skill" class="sheet-field-title sheet-skill-roll-button"
            data-skill="${ skillId }">${ skillLabel }
    </button>
    <div class="sheet-field sheet-field-modifier-number-container" name="${ skillId }_skill_container">
        <input class="sheet-field-modifier-number-display" type="text" name="attr_${ skillId }_skill_display"/>
        <input class="sheet-field sheet-field-modifier-number sheet-field-skill" type="number"
               name="attr_${ skillId }_skill"/>
    </div>
    <div class="sheet-skill-roll-menu sheet-hidden" data-skill="${ skillId }">
        <div class="sheet-skill-roll-menu-header">
            <div class="sheet-skill-roll-menu-header-text">
                <span>Roll ${ skillLabel }</span> <span>with stat:</span>
            </div>
            <button type="action" name="act_close_roll_skill"
                    class="sheet-skill-roll-menu-header-close-button">✕
            </button>
        </div>
        <div class="sheet-skill-roll-menu-stat-container">
            <button type="action" name="act_roll_stat_and_skill"
                    class="sheet-field-title sheet-skill-roll-button"
                    data-skill="${ skillId }"
                    data-stat="violence">Violence<span class="sheet-default-indicator" title="Violence is the default for ${ skillLabel }">*</span>
            </button>
            <button type="action" name="act_roll_stat_and_skill"
                    class="sheet-field-title sheet-skill-roll-button" data-skill="${ skillId }"
                    data-stat="brains">Brains<span class="sheet-default-indicator" title="Brains is the default for ${ skillLabel }">*</span>
            </button>
            <button type="action" name="act_roll_stat_and_skill"
                    class="sheet-field-title sheet-skill-roll-button" data-skill="${ skillId }"
                    data-stat="chutzpah">Chutzpah<span class="sheet-default-indicator" title="Chutzpah is the default for ${ skillLabel }">*</span>
            </button>
            <button type="action" name="act_roll_stat_and_skill"
                    class="sheet-field-title sheet-skill-roll-button" data-skill="${ skillId }"
                    data-stat="mechanics">Mechanics<span class="sheet-default-indicator" title="Mechanics is the default for ${ skillLabel }">*</span>
            </button>
        </div>
        <div class="rolling-mask">
            <!--#include file="../../image/die-1d6.svg"-->
            Rolling…
        </div>
    </div>
</div>
